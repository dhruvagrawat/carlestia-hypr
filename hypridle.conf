general {
    lock_cmd = caelestia shell lock lock
    before_sleep_cmd = loginctl lock-session
    after_sleep_cmd = hyprctl dispatch dpms on
}

# Lock after 40 minutes (2400 seconds)
listener {
    timeout = 12400
    on-timeout = loginctl lock-session
}

# Screen off after 45 minutes (optional adjustment)
listener {
    timeout = 12700
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}

# Suspend after 2 hours (7200 seconds)
listener {
    timeout = 17200
    on-timeout = systemctl suspend-then-hibernate || loginctl suspend
}
